<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Editor动态加载与隐藏</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="./UEditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./UEditor/jquery.js"> </script>
    <script type="text/javascript" charset="utf-8" src="./UEditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="./UEditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="./editor.slide.js"> </script>
    <style type="text/css">
        * {
            z-index: 1;
        }
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div id="layout" style="width: 100%;height: auto;left: 0px; top: 0px;">
    <h1>Editor动态加载与隐藏</h1>
    <div id="editor-plain-1" style="width:500px;height:500px;float: left;border:0px solid;">I am left editor!</div>
    <div id="editor-1" style="width:500px;height:500px;float: left;display: none;"></div>
    <div id="editor-plain-2" style="margin-left:100px;width:500px;height:500px;float: left;border:0px solid;">I am right editor!</div>
    <div id="editor-2" style="margin-left:100px;width:500px;height:500px;float:left;display: none;"></div>
	<br style="clear:both;" /> 
</div>
</body>
</html>
